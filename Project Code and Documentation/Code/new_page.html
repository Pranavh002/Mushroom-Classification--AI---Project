<!DOCTYPE html>
<html>
<head>
  <title>My Page</title>
  <style>
    body {
      background-image: url("Wallpaper.jpeg"), url("additional-background.jpg");
      background-size: cover, 80% auto;
      background-position: center, top 20%;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0; /* Remove default margin */
    }

    .top-right-text {
      position: absolute;
      top: 10px;
      right: 10px;
      font-weight: bold;
      color: rgb(40, 39, 39);
      cursor: pointer; /* Add cursor pointer to indicate it's clickable */
    }

    .content {
      margin-top: 0px; /* Adjust the margin-top value to position the content */
      text-align: center;
      color: white;
      font-size: 20px;
    }

    .new_page {
      position: absolute;
      top: 10%;
      left: 0;
      width: 100%;
      height: 90%;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center align vertically */
      align-items: center; /* Center align horizontally */
      background-color: orange;
    }

    .button {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background-color: brown;
    }

  </style>
</head>
<body>
  <div class="top-right-text">
    <span onclick="loadNewPage('new_page')">About</span> |
    <span onclick="loadNewPage('images')">Image</span> |
    <span onclick="redirectToPredict('input')">Predict</span>
  </div>

  <div class="new_page">
    <h1>Mushrooms</h1>
    <div class="content">
      <p>A mushroom or toadstool is the fleshy, spore-bearing fruiting body of a fungus, typically produced<br>above ground, on soil, or on its food source. Toadstool generally denotes one poisonous to humans.</p>
    </div>
  </div>

  <div class="button">
    <button onclick="loadNewPage('images')">SOME MUSHROOMS IMAGES</button>
  </div>

  <script>
    function loadNewPage(route) {
      window.location.href = route;
    }

    function redirectToPredict(route) {
      window.location.href = route;
    }
  </script>
</body>
</html>
